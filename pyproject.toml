[project]
name = "taskcards-monitor"
version = "0.3.0"
description = "Monitor TaskCards boards for changes using GraphQL API"
requires-python = ">=3.12"
dependencies = [
    "click==8.3.1",
    "httpx==0.28.1",
    "rich==14.2.0",
    "pyyaml==6.0.2",
    "jinja2==3.1.0",
]

[project.scripts]
taskcards-monitor = "taskcards_monitor.cli:main"

[dependency-groups]
dev = [
    "ruff==0.14.9",
    "pre-commit==4.5.0",
    "pytest==9.0.2",
    "pytest-mock==3.15.1",
    "pytest-cov==7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["taskcards_monitor"]

[tool.pytest.ini_options]
addopts = [
    "--cov=taskcards_monitor",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v",
]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"
