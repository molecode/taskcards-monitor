[project]
name = "taskcards-monitor"
version = "0.1.0"
description = "Monitor TaskCards boards for changes using browser automation"
requires-python = ">=3.12"
dependencies = [
    "playwright==1.56.0",
    "click==8.3.1",
    "rich==14.2.0",
]

[project.scripts]
taskcards-monitor = "taskcards_monitor.cli:main"

[dependency-groups]
dev = [
    "ruff==0.14.6",
    "pre-commit==4.5.0",
    "pytest==8.3.4",
    "pytest-mock==3.14.0",
    "pytest-cov==6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["taskcards_monitor"]

[tool.hatch.build.targets.wheel.force-include]
"taskcards_monitor/extract_board_data.js" = "taskcards_monitor/extract_board_data.js"

[tool.ruff]
line-length = 100
target-version = "py312"
